<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribución Binomial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.5.0/math.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="static/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="containe container-sm container1 pt-2 mx-auto">
        <div class="d-flex justify-content-center border-bottom mb-1 pb-1" >
            <img src="static/img/logo-s.png" alt="" width="180" height="45">
        </div>
        
        <div class="row align-items-start ms-auto me-auto">
            <div class="col">
                <label class="form-label" for="n">Nro. de ensayos (<i><b>n</b></i>):</label><br>
                <input class="form-control form-control-sm font-s" type="number" id="n" min="1" value="10" required>
                <label class="form-label" for="p">Prob. de éxito (<i><b>p</b></i>): </label>
                <input class="form-control form-control-sm  font-s" type="number" id="p" step="0.01" min="0" max="1" value="0.5" required>
            </div>
            <div class="col">
                <label class="form-label" for="k">Nro de éxitos (<i><b>k</b></i>):</label>
                <input class="form-control form-control-sm font-s" type="number" id="k" min="0" value="5">
                
                <div class="form-group">
                <label class="form-label" for="opcion">Tipo de prob.:</label>
                <select class="form-select form-select-sm font-s" id="opcion" name="opcion" required>
                    <option value="igual">P(X=k)</option>
                    <option value="menori">P(X≤k)</option>
                    <option value="mayori">P(X≥k)</option>
                </select> 
                </div>
            </div>
            <div class="d-grid gap-2 mt-2">
                <button class="btn btn-primary mt-2" id="calcular">Calcular y Graficar</button>
                <div id="alerta" style="display: none;">
                    <center><b><span id="res_prob"></span></b>&nbsp;&nbsp;<span style="background-color: #FF8CA5;">&nbsp;&nbsp;&nbsp;&nbsp;</span></center>
                </div>
            </div>
        </div>
        <div style="width: 90%; margin: auto;" >
            <canvas id="graficoBinomial"></canvas>
        </div>
        <div class="container border-top border-1 text-center pt-2">
            <small><b>StatLabs®</b>v1.0 Beta | 2024 | <b>QYdLabs</b></small>
        </div>
    </div>
<script src="static/js/distribuciones.js"></script>
</body>
</html>
